# This file defines the content types on the website. See the documentation for
# details: https://docs.bolt.cm/contenttypes/intro

# The Homepage content type is a singleton: There can be only one record of this
# content type.

homepage:
    name: Homepage
    singular_name: Homepage
    locales: ['en', 'fr']
    fields:
        title:
            localize: true
            type: text
            class: large
            group: content
            label: Title
        small_title:
            type: text
            localize: true
        cta1:
            type: text
            localize: true
        cta2:
            type: text
            localize: true
        image:
            type: image
        introduction:
            type: redactor
            localize: true
        content:
            type: redactor
            localize: true
        contentlink:
            type: text
            label: Link
            placeholder: 'contentType/slug or https://example.org/'
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: '{url}'
        slug:
            type: slug
            uses: title
            group: Meta
        seo:
            type: seo
            group: "SEO Settings"
    viewless: false
    taxonomy: [ categories ]
    singleton: true
    icon_many: "fa:home"
    icon_one: "fa:home"

global:
    name: Global 
    singular_name: Global 
    viewless: true 
    singleton: true
    locales: ['en', 'fr']
    fields:
        service_tagline:
            type: text
            localize: true
            group: Service Page 
        service_caption:
            type: text
            localize: true 
        service_description:
            type: text 
            localize: true       
    
# Blog
blog:
    name: Blog
    singular_name: Blog
    locales: ['en', 'fr']
    fields:
        title:
            type: text
            localize: true
        text:
            type: article
            localize: true
        image:
            type: image
        slug:
            type: slug
            uses: title
        seo:
            type: seo
            group: "SEO Settings"
    taxonomy: [ categories, tags ]
    records_template: blog.twig
    record_template: blogitem.twig
    listing_records: 4
    
aurora:
    name: Aurora
    singular_name: Aurora
    locales: ['en', 'fr']
    fields:
        title:
            type: text
            localize: true
        caption: 
            type: text
            localize: true
        description:
            type: html
            localize: true
        feature_title:
            type: text
            localize: true
        feature_description:
            type: textarea
            localize: true
        feature_image:
            type: image
        template:
            type: templateselect
            filter: '/^[^_].*\.twig$/'
        slug:
            type: slug
            uses: title
        contentlink:
            type: text
            label: Link
            placeholder: 'contentType/slug or https://example.org/'
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: '{url}'
        seo:
            type: seo
            group: "SEO Settings"
    show_on_dashboard: true
    viewless: false
    default_status: published
    searchable: false
    icon_many: "fa:persons"
    icon_one: "fa:person"

